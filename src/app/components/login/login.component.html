<h1>Login To System</h1>
<p class="badge badge-success">
    <small> hint: abc@gmail.com a12345</small>
</p>
<div class="row">
    <div class="col-12">
        <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
            <!-- error Message -->
            <p>
                <ngb-alert [dismissible]="false" *ngIf="!isAuthenticated && loginForm.submitted">
                  <strong>Wrong Credentials!</strong> Email or password are incorrect
                </ngb-alert>
            </p>





            <div class="mb-3">
                <label class="form-label" for="inputEmail">Email Adress</label>
                <input type="email" required ngModel #email="ngModel" name="email" placeholder="your@gmail.com" email
                    class="form-control">

                <div class="text-danger" *ngIf="email.touched && email.invalid">
                    <p>Please Fill valid email</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Enter Password</label>
                <input 
                type="password" 
                class="form-control"
                id="password"
                required
                ngModel
                #password="ngModel"
                name="password"
                placeholder="your password..."
                minlength="6"
                >
                <div class="text-danger" *ngIf="password.touched && password.invalid">
                    Please fill password (at least 6 char)
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

        </form>
    </div>
</div>
